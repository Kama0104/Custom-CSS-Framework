<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="dist/css-framework.css">

</head>
<body>
  <h1>Custom CSS Framework</h1>

  <button class="button primary-button">Primary Button</button>
  <button class="button secondary-button">Secondary Button</button>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="message">Message:</label>
    <textarea id="message" placeholder="Enter your message"></textarea>

    <label for="select">Select an option:</label>
    <select id="select">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>

    <button class="button primary-button">Submit</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Product 1</td>
        <td>$10.00</td>
        <td>2</td>
        <td>$20.00</td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>$15.00</td>
        <td>1</td>
        <td>$15.00</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
